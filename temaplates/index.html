<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Stress Detection Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* ----------------- General Styles ----------------- */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #e0f7fa, #f1f8e9);
    color: #333;
  }
  #container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    padding: 20px;
    gap: 20px;
    flex-wrap: wrap;
  }

  /* ----------------- Left Panel ----------------- */
  #left {
    flex: 2;
    background: #ffffffcc;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #left h2 {
    margin-bottom: 20px;
    text-align: center;
    color: #00796b;
    font-weight: 700;
  }
  video {
    border-radius: 12px;
    border: 3px solid #00796b;
    max-width: 100%;
  }
  #controls {
    margin-top: 15px;
  }
  button {
    padding: 10px 20px;
    margin: 5px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
  }
  #start {
    background: #00796b;
    color: white;
  }
  #start:hover {
    background: #004d40;
  }
  #stop {
    background: #c62828;
    color: white;
  }
  #stop:hover {
    background: #8e0000;
  }
  #status {
    margin-top: 10px;
    font-weight: 500;
    color: #555;
  }

  /* ----------------- Right Panel ----------------- */
  #right {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 20px;
    background: #ffffffcc;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    max-width: 400px;
  }
  #right h3 {
    margin: 0 0 10px 0;
    font-weight: 600;
    color: #00796b;
  }
  #result {
    font-size: 22px;
    font-weight: 700;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
    background: #e0f2f1;
    transition: all 0.3s;
  }
  .stressed {
    color: #b00020;
    background: #ffebee;
  }
  .relaxed {
    color: #007700;
    background: #e6f4ea;
  }

  #chartContainer {
    background: #ffffffcc;
    border-radius: 10px;
    padding: 15px;
  }
  #log {
    max-height: 200px;
    overflow-y: auto;
    background: #f1f8e9;
    border-radius: 10px;
    padding: 10px;
    font-family: monospace;
    font-size: 14px;
    color: #004d40;
  }

  /* ----------------- Responsive ----------------- */
  @media (max-width: 900px) {
    #container {
      flex-direction: column;
      align-items: center;
    }
    #right, #left {
      max-width: 95%;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <div id="left">
      <h2>AI Stress Detection — Live Webcam</h2>
      <video id="video" autoplay muted></video>
      <div id="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
      <div id="status">Status: idle</div>
    </div>

    <div id="right">
      <h3>Current Prediction</h3>
      <div id="result">—</div>
      <h3>Stress Trend</h3>
      <div id="chartContainer">
        <canvas id="trendChart"></canvas>
      </div>
      <h3>Recent Logs</h3>
      <div id="log">No logs yet</div>
    </div>
  </div>

  <script src="/static/main.js"></script>
</body>
</html>
